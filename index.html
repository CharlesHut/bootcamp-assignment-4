<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charlie's Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
  <header>
    <button onclick="myFunction()">Toggle dark mode</button>
    <div class="div-1">
      <h1>Welcome to my blog</h1>
      <p>Created by Charlie Hutchings</p>
    </div>
  </header>

  </head>

  <body>

    <div class="container mt-5">
      <h2>Whats on your mind?</h2>
      <form id="feedback-form"  action="blog.html">
        <div class="form-group input-box">
          <label class="username" for="userName">Username:</label>
          <input type="text" class="form-control" id="userName" name="userName" required>
        </div>
        <div class="form-group input-box">
          <label class="title" for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group input-box">
          <label class="content" for="content">Content:</label>
          <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-primary, btn dark-red-btn">Submit</button>
      </form>
    </div>
    
    <footer>
      <h3>Socials</h3>
      <div class="row">
        <div class="col-md-6">
          <p class="P1">Github</p>
          <a href="https://github.com/CharlesHut">
            <img src="assets/images/github.png" class="img-fluid" alt="Github">
          </a>
        </div>
        <div class="col-md-6">
          <p class="P2">My Portfolio</p>
          <a href="https://charleshut.github.io/bootcamp-assignment-2/">
            <img src="assets/images/portfolio image.jpg" class="img-fluid-2" alt="Portfolio">
          </a>
        </div>
      </div>
    </footer>
   
    <script src = "./assets/js/form.js"></script>
    <script src = "./assets/js/logic.js"></script>
  </body>

</html>
